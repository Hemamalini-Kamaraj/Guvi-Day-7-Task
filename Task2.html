<!DOCTYPE html>
<html>
    <head>
        <title>Guvi Day 7 Task</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>Solving problems using Array functions on the rest countries data</h2>
        <h2>b. Get all the countries with a pupulation of less than 2 lakhs using the Filter function</h2>
        <script>
            console.log("Welcome to HTML JS")

            function handleData(){
                let data = JSON.parse(this.responseText)
                console.log(data)

                let country = data.filter((e)=>{
                    if(e.population<200000)
                        return true
                    else
                        return false
                })
                console.log(country)
            }

            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
</html>
