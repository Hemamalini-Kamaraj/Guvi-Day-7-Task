<!DOCTYPE html>
<html>
    <head>
        <title>Guvi Day 7 Task</title>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>Solving problems using Array functions on the rest countries data</h2>
        <h2>e. Printing the countries which are using US dollars as a currency</h2>
        <script>

            function handleData(){
                let data = JSON.parse(this.responseText)

                let country = data.filter((e)=> {
                    for(let i in e.currencies) {
                        if(e.currencies[i].name=="United States dollar") {
                            return true
                        } else {
                            return false
                        }
                    }
                })
                console.log(country)
            }
            
            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
</html>
